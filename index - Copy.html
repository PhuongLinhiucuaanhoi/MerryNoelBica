<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Christmas Letter</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #0f1b2b;
  height: 100vh;
  overflow: hidden;
  font-family: Georgia, serif;
  touch-action: none;
}

/* snow */
.snow {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background-image: url("https://i.imgur.com/NM7QF9b.png");
  animation: snow 18s linear infinite;
  opacity: 0.35;
}
@keyframes snow {
  from { background-position: 0 0; }
  to { background-position: 0 1000px; }
}

/* main */
.container {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.girl {
  width: 70%;
  max-width: 320px;
  user-select: none;
  -webkit-user-drag: none;
}

#scarf {
  position: absolute;
  width: 55%;
  max-width: 240px;
  bottom: 8%;
  user-select: none;
  -webkit-user-drag: none;
  touch-action: none;
}

/* hint */
.hint {
  position: absolute;
  bottom: 3%;
  color: #fff;
  font-size: 14px;
  opacity: 0.8;
}

/* letter */
.letter {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  align-items: center;
  justify-content: center;
}

.paper {
  background: #fffdf7;
  width: 90%;
  max-width: 400px;
  max-height: 80vh;
  padding: 22px;
  border-radius: 14px;
  overflow-y: auto;
  font-size: 18px;
  line-height: 1.6;
  animation: fadeUp 0.7s ease;
}

@keyframes fadeUp {
  from { transform: translateY(40px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
</style>
</head>

<body>

<div class="snow"></div>

<div class="container">
  <img src="girl.png" class="girl" draggable="false" id="girl">
  <img src="scarf.png" id="scarf" draggable="false">

</div>

<div class="letter" id="letter">
  <div class="paper">

    <p>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const scarf = document.getElementById("scarf");
const girl = document.getElementById("girl");
const letter = document.getElementById("letter");
const music = document.getElementById("music");

let dragging = false;

scarf.addEventListener("pointerdown", e => {
  dragging = true;
  e.preventDefault();
});

window.addEventListener("pointerup", () => dragging = false);

window.addEventListener("pointermove", e => {
  if (!dragging) return;

  e.preventDefault();

  scarf.style.left = e.clientX - scarf.offsetWidth / 2 + "px";
  scarf.style.top = e.clientY - scarf.offsetHeight / 2 + "px";

  checkCollision();
});

function checkCollision() {
  const scarfRect = scarf.getBoundingClientRect();
  const girlRect = girl.getBoundingClientRect();

  const neckZone = {
    x: girlRect.left + girlRect.width * 0.25,
    y: girlRect.top + girlRect.height * 0.25,
    width: girlRect.width * 0.5,
    height: girlRect.height * 0.18
  };

  if (
    scarfRect.left < neckZone.x + neckZone.width &&
    scarfRect.left + scarfRect.width > neckZone.x &&
    scarfRect.top < neckZone.y + neckZone.height &&
    scarfRect.top + scarfRect.height > neckZone.y
  ) {
    openLetter();
  }
}

function openLetter() {
  scarf.style.display = "none";
  letter.style.display = "flex";
  music.play();
}
</script>
