<script>
const scarf = document.getElementById("scarf");
const girl = document.getElementById("girl");
const letter = document.getElementById("letter");
const music = document.getElementById("music");

let dragging = false;

scarf.addEventListener("touchstart", () => dragging = true);
scarf.addEventListener("touchend", () => dragging = false);

scarf.addEventListener("touchmove", (e) => {
  if (!dragging) return;

  const touch = e.touches[0];
  scarf.style.left = touch.clientX - scarf.offsetWidth / 2 + "px";
  scarf.style.top = touch.clientY - scarf.offsetHeight / 2 + "px";

  checkCollision();
});

function checkCollision() {
  const scarfRect = scarf.getBoundingClientRect();
  const girlRect = girl.getBoundingClientRect();

  // v√πng c·ªï (∆∞·ªõc l∆∞·ª£ng)
  const neckZone = {
    x: girlRect.left + girlRect.width * 0.25,
    y: girlRect.top + girlRect.height * 0.25,
    width: girlRect.width * 0.5,
    height: girlRect.height * 0.15
  };

  if (
    scarfRect.left < neckZone.x + neckZone.width &&
    scarfRect.left + scarfRect.width > neckZone.x &&
    scarfRect.top < neckZone.y + neckZone.height &&
    scarfRect.top + scarfRect.height > neckZone.y
  ) {
    openLetter();
  }
}

function openLetter() {
  scarf.style.display = "none";
  letter.style.display = "flex";
  music.play();
}
</script>
