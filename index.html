<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Christmas Card</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Baloo 2', cursive;
}

/* BACKGROUND */
.background{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("background.jpg") center/cover no-repeat;
  z-index:-3;
}

/* SNOW */
#snow{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-2;
}

/* MAIN */
.container{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-top:40px; /* ƒê·∫®Y CAO TO√ÄN B·ªò */
}

.hint{
  color:#fff;
  font-size:18px;
  margin-bottom:20px;
}

.girl{
  width:70%;
  max-width:320px;
  margin-bottom:60px; /* CH·ª™A CH·ªñ CHO KHƒÇN */
}

#scarf{
  position:absolute;
  width:55%;
  max-width:240px;
  bottom:12%;
  touch-action:none;
}

/* OVERLAY */
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

/* CARD */
.card{
  width:92%;
  max-width:460px;
  background:#fff8ef;
  border-radius:20px;
  padding:16px;
  position:relative;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}

/* CLOSE */
.close{
  position:absolute;
  top:10px; right:14px;
  font-size:22px;
  cursor:pointer;
}

/* CARD INNER */
.card-inner{
  display:flex;
  gap:12px;
}

.card-left,.card-right{width:50%}

.card-left img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

.card-right{
  font-size:16px;
  line-height:1.6;
  max-height:60vh;
  overflow-y:auto;
}
</style>
</head>

<body>

<div class="background"></div>
<canvas id="snow"></canvas>

<div class="container">
  <div class="hint">üß£ Qu√†ng khƒÉn cho c√¥ ·∫•y ƒë·ªÉ m·ªü th∆∞</div>
  <img src="girl.png" class="girl" id="girl">
  <img src="scarf.png" id="scarf">
</div>

<div class="overlay" id="overlay">
  <div class="card">
    <div class="close" id="close">‚úï</div>
    <div class="card-inner">
      <div class="card-left">
        <img src="photo.jpg">
      </div>
      <div class="card-right">
        <p><strong>üéÑ G·ª≠i em,</strong></p>
        <p>
          N·ªôi dung th∆∞ b·∫°n t·ª± vi·∫øt ·ªü ƒë√¢y.<br><br>
          Kh√¥ng c·∫ßn qu√° hoa m·ªπ,
          ch·ªâ c·∫ßn l√† nh·ªØng ƒëi·ªÅu th·∫≠t l√≤ng.
        </p>
        <p>Gi√°ng Sinh ·∫•m √°p ‚ù§Ô∏è</p>
      </div>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3">
</audio>

<script>
/* SNOW */
const c=document.getElementById("snow"),x=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();onresize=rs;
let s=Array.from({length:100},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  v:Math.random()+.5
}));
(function d(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="rgba(255,255,255,.9)";
  x.beginPath();
  s.forEach(f=>{
    x.moveTo(f.x,f.y);
    x.arc(f.x,f.y,f.r,0,Math.PI*2);
    f.y+=f.v;
    if(f.y>c.height){f.y=0;f.x=Math.random()*c.width}
  });
  x.fill();requestAnimationFrame(d);
})();

/* SCARF */
const scarf=document.getElementById("scarf"),
girl=document.getElementById("girl"),
overlay=document.getElementById("overlay"),
music=document.getElementById("music");

let drag=false;
scarf.onpointerdown=()=>drag=true;
onpointerup=()=>drag=false;

onpointermove=e=>{
  if(!drag)return;
  scarf.style.left=e.clientX-scarf.offsetWidth/2+"px";
  scarf.style.top=e.clientY-scarf.offsetHeight/2+"px";

  const s=scarf.getBoundingClientRect(),
        g=girl.getBoundingClientRect();

  if(s.top<g.top+g.height*.4){
    drag=false;
    scarf.style.display="none";
    overlay.style.display="flex";
    music.play();
  }
};

/* CLOSE */
document.getElementById("close").onclick=()=>{
  overlay.style.display="none";
  scarf.style.display="block";
};
</script>

</body>
</html>
