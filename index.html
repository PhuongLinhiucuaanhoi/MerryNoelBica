<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>Christmas Card</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Baloo 2', cursive;
}

/* BACKGROUND */
.background{
  position:fixed; inset:0;
  background:
    linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
    url("background.jpg") center/cover no-repeat;
  z-index:-3;
}

/* SNOW */
#snow{
  position:fixed; inset:0;
  pointer-events:none;
  z-index:-2;
}

/* MAIN */
.container{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.hint{
  color:#fff;
  font-size:18px;
  margin-bottom:12px;
}

.girl{width:70%;max-width:320px}
#scarf{
  position:absolute;
  width:55%;
  max-width:240px;
  bottom:10%;
  touch-action:none;
}

/* OVERLAY */
.overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

/* CARD */
.card{
  width:92%;
  max-width:460px;
  background:#fff8ef;
  border-radius:20px;
  padding:16px;
  display:none;
  animation:fadeUp 1s ease forwards;
  position:relative;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}

/* CLOSE */
.close{
  position:absolute;
  top:10px; right:14px;
  font-size:22px;
  cursor:pointer;
}

/* CARD INNER */
.card-inner{
  display:flex;
  gap:12px;
}

.card-left,.card-right{width:50%}

.card-left img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:14px;
}

.card-right{
  font-size:16px;
  line-height:1.6;
  max-height:60vh;
  overflow-y:auto;
}

/* VIDEO */
.video-overlay{
  position:fixed; inset:0;
  background:black;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
}
</style>
</head>

<body>

<div class="background"></div>
<canvas id="snow"></canvas>

<div class="container">
  <div class="hint">üß£ Qu√†ng khƒÉn cho c√¥ ·∫•y ƒë·ªÉ m·ªü th∆∞</div>
  <img src="girl.png" class="girl" id="girl">
  <img src="scarf.png" id="scarf">
</div>

<div class="overlay" id="overlay">
  <div class="card" id="card">
    <div class="close" id="close">‚úï</div>
    <div class="card-inner">
      <div class="card-left">
        <img src="photo.jpg">
      </div>
      <div class="card-right" id="text"></div>
    </div>
  </div>
</div>

<div class="video-overlay" id="videoBox">
  <div class="close" id="closeVideo">‚úï</div>
  <video src="video.mp4" controls playsinline></video>
</div>

<audio id="music" loop>
  <source src="music.mp3">
</audio>

<script>
/* SNOW */
const c=document.getElementById("snow"),x=c.getContext("2d");
function rs(){c.width=innerWidth;c.height=innerHeight}
rs();onresize=rs;
let s=Array.from({length:100},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*3+1,
  v:Math.random()+.5
}));
(function d(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="rgba(255,255,255,.9)";
  x.beginPath();
  s.forEach(f=>{
    x.moveTo(f.x,f.y);
    x.arc(f.x,f.y,f.r,0,Math.PI*2);
    f.y+=f.v;
    if(f.y>c.height){f.y=0;f.x=Math.random()*c.width}
  });
  x.fill();requestAnimationFrame(d);
})();

/* TYPEWRITER */
const content = `
üéÑ G·ª≠i em,<br><br>
Anh c√≥ v√†i l·ªùi mu·ªën nh·∫Øn nh·ªß ƒë·∫øn em nh√¢n d·ªãp Noel,
ch·ªâ mong khi ƒë·ªçc nh·ªØng d√≤ng n√†y,
em s·∫Ω m·ªâm c∆∞·ªùi th·∫≠t kh·∫Ω.<br><br>
<span id="openVideo" style="color:#c0392b;cursor:pointer;text-decoration:underline">
Anh c√≥ v√†i l·ªùi mu·ªën nh·∫Øn nh·ªß ƒë·∫øn em nh√¢n d·ªãp noel, ·∫•n v√†o ƒë√¢y ƒë·ªÉ xem nh√©!
</span>
`;

const textBox=document.getElementById("text");
let i=0;
function type(){
  if(i<content.length){
    textBox.innerHTML+=content.charAt(i++);
    requestAnimationFrame(type);
  }
}

/* SCARF */
const scarf=document.getElementById("scarf"),
girl=document.getElementById("girl"),
overlay=document.getElementById("overlay"),
card=document.getElementById("card"),
music=document.getElementById("music");

let drag=false;
scarf.onpointerdown=()=>drag=true;
onpointerup=()=>drag=false;

onpointermove=e=>{
  if(!drag)return;
  scarf.style.left=e.clientX-scarf.offsetWidth/2+"px";
  scarf.style.top=e.clientY-scarf.offsetHeight/2+"px";

  const s=scarf.getBoundingClientRect(),
        g=girl.getBoundingClientRect();

  if(s.top<g.top+g.height*.4){
    drag=false;
    scarf.style.display="none";
    overlay.style.display="flex";
    card.style.display="block";
    music.play();
    textBox.innerHTML="";
    i=0; type();
  }
};

/* CLOSE */
document.getElementById("close").onclick=()=>{
  overlay.style.display="none";
  card.style.display="none";
  scarf.style.display="block";
};

/* VIDEO */
document.addEventListener("click",e=>{
  if(e.target.id==="openVideo"){
    document.getElementById("videoBox").style.display="flex";
    document.querySelector("video").play();
  }
});

document.getElementById("closeVideo").onclick=()=>{
  const v=document.querySelector("video");
  v.pause(); v.currentTime=0;
  document.getElementById("videoBox").style.display="none";
};
</script>

</body>
</html>
